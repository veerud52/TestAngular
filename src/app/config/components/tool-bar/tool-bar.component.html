<mat-toolbar color="primary" class="p-0 mat-elevation-z1">
  
  <div class="logowrapper">
    <img src="./assets/angular.png" class="logo" />
    <button mat-icon-button id="menu" (click)="navService.openNav()">
      <mat-icon class="example-icon">menu</mat-icon>
    </button>
  </div>
  <span>Admin Portal</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <div fxLayout="row" fxLayoutAlign="center center">
              <span class="username mr-12" fxHide fxShow.gt-sm>dev</span>
        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
      </div>
    </button>

    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>dev</span>
      </button>

      <button mat-menu-item class="">
        <mat-icon>mail</mat-icon>
        <span>Inbox</span>
      </button>

      <button mat-menu-item class="">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>

    </mat-menu>

    <div class="toolbar-separator"></div>



    <div class="toolbar-separator"></div>



  </div>

</mat-toolbar>
